<!DOCTYPE html>
<html>
  <head>
    <title>News Fact Checker</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 50px;
      }
      #result {
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>News Fact Checker</h1>
    <input
      type="text"
      id="query"
      placeholder="Enter news to check..."
      size="50"
    />
    <button onclick="checkNews()">Check</button>
    <p id="status"></p>
    <div id="result"></div>

    <script>
      async function checkNews() {
        const query = document.getElementById("query").value;
        if (!query) return alert("Please enter a query!");

        document.getElementById("status").innerText =
          "Please wait, checking stuff...";
        document.getElementById("result").innerText = "";

        try {
          // Use the full backend URL
          const backendURL = `http://127.0.0.1:1234/result/${encodeURIComponent(
            query
          )}`;
          const response = await fetch(backendURL);
          const data = await response.json();
          document.getElementById("result").innerText = data.result;
        } catch (err) {
          document.getElementById("result").innerText = "Error: " + err;
        } finally {
          document.getElementById("status").innerText = "";
        }
      }
    </script>
  </body>
</html>
